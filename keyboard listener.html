<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyboard listener</title>
</head>
<body>
<h4>keyboard listener</h4>
<ul style="list-typr-type:name;">
	<li>key down</li>
	<li>key up</li>
	<li>key press</li>
</ul>
<hr><form>
	<label>key down</label>
	<input type="text" name=""  onkeydown="sample(this.value)">
	<br>
     <span id="key"></span>
	<br>
	<label>key up</label>
	<input type="text" name=""  onkeydown="sample(this.value)">
	<br><br>
	<label>key press</label>
	<input type="text" name=""  onkeydown ="sample(this.value)">
	<br><br>
</form>
<script type="text/javascript">
	function sample(color_value){
		document.getElementById('key').innerText=color_value;
		document.body.style.background=color_value;
	}
</script>
</body>
</html>
