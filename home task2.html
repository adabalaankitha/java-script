<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
	<button onclick="pre()">previous</button>
	<button onclick="next()">next</button>
	<p>images are</p>
	<div id="output_id">
		<img src="img/1.jpeg">
	</div>
    </center>
	<script type="text/javascript">
		var i=1;
		function next()
		{
		   if(i<=5)
		   {
		   	var res=i++;
		   	document.getElementById('output_id').innerHTML="<img src='img/"+res+".jpeg'style=width:200px;width:200px/>"
		   }
		}
		function pre()
		{
		   if(i>=1)
		   {
		   	var res=i--;
		   	document.getElementById('output_id').innerHTML="<img src='img/"+res+".jpeg'style=width:200px;width:200px/>"
		   }
		}
	</script>

</body>
</html>
