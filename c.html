<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task</title>
</head>
<body>
<form>
	<label>Enter your Name</label>
	<input id="def" type="text" name="" value="" onkeyup="sample(this.value)">
	<br>
	<span id="abc"></span>
</form>
	<script type="text/javascript">
		function sample(Jyothi){
			if(Jyothi==""){
				document.getElementById('def').style.border='3px solid red';
			    document.getElementById('abc').innerText ='Please enter valid details';
			    document.getElementById('abc').style.color = 'red';
			}
			else{
				document.getElementById('def').innerText = Jyothi;
			}
		}
	</script>
</body>
</html>
