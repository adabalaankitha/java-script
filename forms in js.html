<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms in js</title>
</head>
<body>
	<p>enter some text in the fields below,then press the "submit form button to submit the form</p>
	<form id="myform">
		first name:<input type="text" name="fname"><br>
		second name:<input type="text" name="lname"><br>
		<select>
			<option>--select college--</option>
	<option value="ace">AEC</option>
	<option value="aect">AECT</option>
	<option value="acoe">ACOE</option>
</select><br>
<input type="button" name="" onclick="formsubmit()" value="formsubmit()">
		
	</form>
	<script type="text/javascript">
		function formsubmit() {
			let form = document.getElementById('myform');
			form.submit()
			// body...
		}
	</script>

</body>
</html>
