<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table border="">
	<tr>
		<th>course name</th>
		<th>course number</th>
		<th>course fees</th>
		<th>place</th>
	</tr>
	
	<tbody id="course">
		
	</tbody>
	</table>
	<script>
		let course=
		[{
           'name':'HTML',
           'number':'1',
           'fees':'6000',
           'place':'thub'
		},
		{
			'name':'CSS',
           'number':'2',
           'fees':'6000',
           'place':'thub'
		},
		{
			'name':'javascript',
           'number':'3',
           'fees':'6000',
           'place':'thub'

		}]
		
		for(i=0;i<=2;i++){
			let tr=document.createElement('tr');
			let td1=document.createElement('td');
			let td2=document.createElement('td');
			let td3=document.createElement('td');
			let td4=document.createElement('td');
			td1.innerText=course[i].name;
			td2.innerText=course[i].number;
			td3.innerText=course[i].fees;
			td4.innerText=course[i].place;
			tr.append(td1);
			tr.append(td2);
			tr.append(td3);
			tr.append(td4);
			document.getElementById('course').append(tr);


		}
    
	</script>
	

</body>
</html>
