<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//es6 arrow function"=>"
	//never use function keyword
	add = (a,b) =>{
		document.write(a+b)
	}
	add(10,20)
	document.write("<br>")
	//arrow function with one argument
	getname = a=>{
		document.write(a)
	} 
	getname('jdp')
	document.write("<br>")


	//text = () =>{ or
     text =_=>{
     	document.write("testingsssss")
     }
     text()
	
</script>
</body>
</html>
